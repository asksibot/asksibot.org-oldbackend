<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskSibot Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .header img {
            width: 50%;
            margin-top: 20px;
        }
        .feedback-instructions {
            font-size: 0.9rem;
            text-align: center;
            margin-top: 20px;
        }
        .feedback-form {
            display: none; /* Initially hide the feedback form */
            text-align: left;
            margin-top: 20px;
        }
        .chat-area {
            margin-top: 20px;
            text-align: left;
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px; /* Set a fixed height for the chat area */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        .user-message {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 5px;
        }
        .bot-message {
            background-color: #e1f7d5;
            padding: 10px;
            margin-bottom: 5px;
        }
        .input-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        .input-container input[type="text"] {
            flex: 1;
            padding: 10px;
        }
        .input-container button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://assets.zyrosite.com/m5K2oKRrnPiy8bQj/asksiboticon-YD0Dx5DWaOcbxnEb.png" alt="AskSibot Icon">
        <h1>Asksibot</h1>
        <p>Developed on OpenAI by Christopher Horne, OTR/L</p>
    </div>
    <div class="chat-area" id="chatArea"></div> <!-- Container for chat messages -->
    <div class="input-container">
        <input type="text" id="userMessageInput" placeholder="Message Asksibot...">
        <button id="sendMessageButton">Send</button>
    </div>
    <div class="footer">
        <p>An Occupational Therapy ChatGPT specializing in neurodiversity and sensory challenges.<br>ChatGPTs can make mistakes. Consider checking important information.</p>
    </div>
    <!-- Feedback button moved below footer text -->
    <button id="showFeedbackForm" style="margin-top: 20px;">Feedback</button>
    <!-- Feedback Form Section Removed -->
</div>
<script>
    document.getElementById('showFeedbackForm').addEventListener('click', function() {
        window.location.href = 'feedback_form.html'; // Redirect to the feedback form page
    });

    document.getElementById('sendMessageButton').addEventListener('click', async function() {
        const userMessage = document.getElementById('userMessageInput').value;
        if (!userMessage.trim()) return; // Ignore empty messages
        appendMessage('You', userMessage, 'user-message');

        // Updated to send the user message to your Flask application's chatbot endpoint
        const response = await fetch('/chatbot', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: userMessage })
        });

        if (response.ok) {
            const data = await response.json();
            const botResponse = data.bot_response; // Adjust based on the JSON response structure from your Flask app
            appendMessage('Bot', botResponse, 'bot-message');
        } else {
            console.error('Error:', response.statusText);
            // Optionally, inform the user that there was an issue processing their message
        }

        document.getElementById('userMessageInput').value = ''; // Clear input field after sending
    });

    function appendMessage(sender, message, className) {
        const chatArea = document.getElementById('chatArea');
        const messageElement = document.createElement('div');
        messageElement.textContent = `${sender}: ${message}`;
        messageElement.classList.add(className);
        chatArea.appendChild(messageElement);
        chatArea.scrollTop = chatArea.scrollHeight; // Scroll to bottom
    }
</script>
